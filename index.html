<!DOCTYPE html>
<html>
<head>
  <title>Teste</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
  <div class="container-fluid px-0">
    <nav class="navbar bg-primary navbar-light navbar-expand-md">
      <a class="navbar-brand" href="#">
        <img class="align-top" src="homeicon.png" width="30px">MyWebpage
      </a>
      <button class="navbar-toggler m-3" type="button" data-toggle="collapse" data-target="#navbarColl">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarColl">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="#">Home</a>
          <a class="nav-item nav-link" href="#">Destaques</a>
          <a class="nav-item nav-link" href="#">Ajuda</a>
        </div>
      </div>
      <div class="row ml-md-auto">
      <div class="col">
        <input class="form-control d-none d-md-block" type="search" name="search" placeholder="Pesquisar">
        <input class="form-control-sm d-md-none" type="search" name="search" placeholder="Pesquisar">
      </div>
      <div class="col px-0">
        <button class="btn btn-secondary d-none d-md-block">
          <span style="color: black">Pesquisar</span>
        </button>
        <button class="btn btn-secondary d-md-none btn-sm">
          <span style="color: black">Pesquisar</span>
        </button>
      </div>
    </nav>
  </div>

  <div class="container-fluid">
    <form class="d-table mx-auto my-5">
      <div class="form-group row">
        <div class="col-auto col-sm-12">
          <input type="text" name="name" class="form-control" placeholder="Nome Completo" id="name">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-auto">
          <input type="email" name="email" class="form-control" id="emailTf" placeholder="Email VÃ¡lido">
        </div>
        <div class="col-auto mt-3 mt-sm-0 pl-sm-1">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">@</div>
            </div>
            <select class="form-control">
              <option value="@gmail.com">gmail.com</option>
              <option value="@outlook.com">outlook.com</option>
              <option value="@live.com">live.com</option>
            </select>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-auto">
          <input type="password" name="password" class="form-control" id="password" placeholder="Senha">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-auto">
          <input type="password" name="confPassword" class="form-control" id="confPassword" placeholder="Confirmar Senha">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-auto">          
          <div class="form-check form-check-inline">
            <input type="checkbox" name="agree" class="form-check-input" value="agreed" id="agree">
            <label class="form-check-label" for="agree">Concordo com os <a href="#">termos</a>.</label>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-auto">
          <button class="btn btn-primary">
            <span>Enviar</span>
          </button>
        </div>
      </div>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
